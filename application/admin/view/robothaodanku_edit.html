{include file="index/header"}
<body>
<div class="fly-panel fly-panel-user">
  <div class="tpt-admin">
    <fieldset class="layui-elem-field layui-field-title">
      <legend>修改采集器</legend>
    </fieldset>
    <form class="layui-form">
      <input type="hidden" name="id" value="{$Robothaodanku.id}">
      <!-- 采集器名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">采集器名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" value="{$Robothaodanku.name}" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
        </div>
      </div>
       <!-- 入库分类 -->
      <div class="layui-form-item" style="width: 300px;">
        <label class="layui-form-label">入库分类</label> 
        <div class="layui-input-block">
          <select name="cid">
          {volist name="CategoryList" id="vo"}
            <option {if condition="$Robothaodanku['cid'] eq $vo['id']"}selected="selected"{/if} value="{$vo.id}">{$vo.name}</option>
          {/volist}
          </select>
        </div>
      </div>
      <!-- 采集分类 -->
      <div class="layui-form-item" style="width: 300px;">
        <label class="layui-form-label">采集分类</label>
        <div class="layui-input-block">
            <select name="catIds">
              <option {if condition="$Robothaodanku['catIds'] eq '1'"}selected="selected"{/if} value="1">女装</option>
              <option {if condition="$Robothaodanku['catIds'] eq '2'"}selected="selected"{/if} value="2">男装</option>
              <option {if condition="$Robothaodanku['catIds'] eq '3'"}selected="selected"{/if} value="3">内衣</option>  
              <option {if condition="$Robothaodanku['catIds'] eq '4'"}selected="selected"{/if} value="4">美妆</option> 
              <option {if condition="$Robothaodanku['catIds'] eq '5'"}selected="selected"{/if} value="5">饰品</option>                                       
              <option {if condition="$Robothaodanku['catIds'] eq '6'"}selected="selected"{/if} value="6">鞋品</option>
              <option {if condition="$Robothaodanku['catIds'] eq '7'"}selected="selected"{/if} value="7">箱包</option>
              <option {if condition="$Robothaodanku['catIds'] eq '8'"}selected="selected"{/if} value="8">儿童</option>              
              <option {if condition="$Robothaodanku['catIds'] eq '9'"}selected="selected"{/if} value="9">母婴</option>
              <option {if condition="$Robothaodanku['catIds'] eq '10'"}selected="selected"{/if} value="10">居家</option> 
              <option {if condition="$Robothaodanku['catIds'] eq '11'"}selected="selected"{/if} value="11">美食</option>                           
              <option {if condition="$Robothaodanku['catIds'] eq '12'"}selected="selected"{/if} value="12">数码</option>
              <option {if condition="$Robothaodanku['catIds'] eq '13'"}selected="selected"{/if} value="13">家电</option>              
              <option {if condition="$Robothaodanku['catIds'] eq '14'"}selected="selected"{/if} value="14">其它</option>                
            </select>
        </div>
      </div>
      <!-- 排序方式 -->
      <div class="layui-form-item" style="width: 300px;">
        <label class="layui-form-label">排序方式</label>
        <div class="layui-input-block">
            <select name="sort">
              <option value=" ">综合排序</option>
              <option {if condition="$Robothaodanku['sort'] eq '1'"}selected="selected"{/if} value="1">销量从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '2'"}selected="selected"{/if} value="2">券后价从低到高</option>
              <option {if condition="$Robothaodanku['sort'] eq '1'"}selected="selected"{/if} value="1">跑单量从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '5'"}selected="selected"{/if} value="5">最新发布</option>
              <option {if condition="$Robothaodanku['sort'] eq '6'"}selected="selected"{/if} value="6">佣金比例从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '7'"}selected="selected"{/if} value="7">优惠幅度从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '8'"}selected="selected"{/if} value="8">佣金额从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '9'"}selected="selected"{/if} value="9">当天销量从高到低</option>
              <option {if condition="$Robothaodanku['sort'] eq '10'"}selected="selected"{/if} value="10">好单库指数从高到低</option>
            </select>
        </div>
      </div> 
      <!-- 天猫 -->
      <div class="layui-form-item" style="width: 300px;">
        <label class="layui-form-label">天猫</label>
        <div class="layui-input-block">
            <select name="userType">
              <option {if condition="$Robothaodanku['userType'] eq '0'"}selected="selected"{/if} value="0">不限</option>
              <option {if condition="$Robothaodanku['userType'] eq '1'"}selected="selected"{/if} value="1">天猫</option>
            </select>
        </div>
      </div>         
      <!-- 价格限制 -->
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">价格</label>
          <div class="layui-input-inline" style="width: 150px;">
            <input type="text" name="startPrice" value="{$Robothaodanku.startPrice}" placeholder="￥" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid"> - </div>
          <div class="layui-input-inline" style="width: 150px;">
            <input type="text" name="endPrice" value="{$Robothaodanku.endPrice}" placeholder="￥" autocomplete="off" class="layui-input">
          </div>          
        </div>
      </div>      
      <!-- 佣金 -->
      <div class="layui-form-item">
        <label class="layui-form-label">佣金</label>
        <div class="layui-input-block">
          <input type="text" name="commission" value="{$Robothaodanku.commission}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 月销量 -->
      <div class="layui-form-item">
        <label class="layui-form-label">月销量</label>
        <div class="layui-input-block">
          <input type="text" name="startBiz30day" value="{$Robothaodanku.startBiz30day}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 所属类型 -->
      <div class="layui-form-item">
        <label class="layui-form-label">所属类型</label>
        <div class="layui-input-block">
          <input type="radio" name="type" value="1" title="优惠卷" {if condition="$Robothaodanku['type'] eq 1"}checked=""{/if}>
          <input type="radio" name="type" value="2" title="不限" disabled="">
        </div>
      </div>
      <!-- 采集页数 -->
      <div class="layui-form-item">
        <label class="layui-form-label">采集页数</label>
        <div class="layui-input-block">
          <input type="text" name="page" value="{$Robothaodanku.page}" required lay-verify="required" placeholder="必填内容" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
    	  <button class="layui-btn" lay-submit="" lay-filter="robothaodanku_edit">立即提交</button> 
          <button class="layui-btn layui-btn-primary" onclick="history.go(-1)">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
{include file="index_footer"}
<script type="text/javascript">
layui.use(['form'],function(){
  var form = layui.form()
  ,jq = layui.jquery;

  form.on('submit(robothaodanku_edit)', function(data){
    loading = layer.load(2, {
      shade: [0.2,'#000']
    });
    var param = data.field;
    jq.post('{:url("robothaodanku/edit")}',param,function(data){
      if(data.code == 200){
        layer.close(loading);
        layer.msg(data.msg, {icon: 1, time: 1000}, function(){
          location.href = '{:url("robothaodanku/index")}';
        });
      }else{
        layer.close(loading);
        layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
      }
    });
    return false;
  });
})
</script>
</body>
</html>
